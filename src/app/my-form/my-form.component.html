<form [formGroup]="myForm" (ngSubmit)="myForm.valid && onSubmit()">
  <fieldset>
    <label>Fullname
      <input type="text" formControlName="fullname"></label>
  </fieldset>

  <fieldset>
    <label>Password
      <input type="password" formControlName="password"></label>
  </fieldset>

  <fieldset>
    <label>Email
      <input type="email" formControlName="email"></label>
  </fieldset>

  <fieldset formGroupName="address">
    <label>Street
      <input type="text" formControlName="street"></label>

    <label>City
      <input type="text" formControlName="city"></label>

    <label>Zipcode
      <input type="number" formControlName="zipcode"></label>
  </fieldset>

  <button (click)="onSubmit">Inscription</button>
</form>

<div *ngIf="myForm.valid">
  <h2>Infos de l'utilisateur</h2>
  <p>{{person.fullname}}</p>
  <p>{{person.email}}</p>
  <p [hidden]="person.zipcode===0">{{person.street}} {{person.zipcode}} {{person.city}}</p>
</div>
